<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        .results-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
        }
        #results p {
            color: #000000;
            font-size: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <section class="results-section">
                <form id="backtest-form">
                    <h3>Backtest Simulation for EpochSignaler (Basic)</h3>
                    <p style="line-height: 1.8;">Inputs:</p>
                    
                    <label for="ticker">Asset Ticker:</label>
                    <select id="ticker" name="ticker" required>
                        <option value="ETH-USD">ETH-USD</option>
                        <option value="BTC-USD">BTC-USD</option>
                    </select>

                    <label for="cash">Initial Cash:</label>
                    <input type="number" id="cash" name="cash" required />

                    <label for="start">Start Date:</label>
                    <input type="date" id="start" name="start" required />

                    <label for="end">End Date:</label>
                    <input type="date" id="end" name="end" required />

                    <button type="submit">Run Backtest</button>
                </form>

                <div id="results"></div>
            </section>
    <script>
        document.getElementById('backtest-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch('/backtest', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                renderResults(data);
            })
            .catch(error => console.error('Error:', error));
        });

        function renderResults({ final_value, profit_factor, sharpe_ratio, equity_curve, dates }) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <p>Final Value: $${final_value.toFixed(2)}</p>
                        <p>Profit Factor: ${profit_factor}</p>
                        <p>Sharpe Ratio: ${sharpe_ratio}</p>
                        <canvas id="equity-chart" width="600" height="400"></canvas>
                    `;

            const ctx = document.getElementById('equity-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: equity_curve.map((_, i) => `Day ${i + 1}`),
                    datasets: [{
                        label: 'Equity Curve',
                        data: equity_curve,
                        borderColor: 'blue',
                        fill: false
                    }]
                }
            });
        }
    </script>
</body>
</html>
